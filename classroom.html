<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楠梓校區地圖與圖片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }

        .map-container, .image-container {
            flex: 1;
            min-width: 300px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin: 20px;
            font-size: 24px;
            color: #007BFF;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">楠梓校區地圖與圖片展示</h1>

    <div class="container">
        <!-- Google 地圖 -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.249903824434!2d120.30974951519457!3d22.627278885139734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e04f26e7e8d9f%3A0x1d5c6d50477b3045!2z5Z-65rCR6KGXMTAy6auY6Zmi5a-255Sz!5e0!3m2!1szh-TW!2stw!4v1700909982393!5m2!1szh-TW!2stw"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

        <!-- 校區圖片 -->
        <div class="image-container">
            <!-- 替換此 URL 為你的圖片 URL -->
            <img src="https://c111118220.github.io/html/nz_2.jpg" alt="楠梓校區" style="max-width:100%; height:auto; border-radius:8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

        </div>
    </div>

    <footer>
        © 2024 校園地圖系統 - 所有權利保留
    </footer>
</body>
</html>
