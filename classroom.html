<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楠梓校區地圖與圖片展示</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        .map-container, .image-container {
            flex: 1;
            min-width: 300px;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">楠梓校區地圖與圖片展示</h1>

    <div class="container">
        <!-- Google 地圖 -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- 校區圖片 -->
        <div class="image-container">
            <img src="https://c111118220.github.io/html/nz_2.jpg" alt="楠梓校區">
        </div>
    </div>

    <footer>
        © 2024 校園地圖系統 - 所有權利保留
    </footer>

    <script>
        function initMap() {
            // 地圖中心點 (楠梓校區座標)
            const center = { lat: 22.733625, lng: 120.327918 };

            // 初始化地圖
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: center,
            });

            // 添加標記
            const marker = new google.maps.Marker({
                position: center,
                map: map,
                title: "楠梓校區",
            });
        }
    </script>
</body>
</html>
