<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一校區教室位置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f3fc; /* 淺藍背景色 */
            color: #333;
        }

        .title {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            color: #2a7ae2; /* 深藍標題色 */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        .map-container, .image-container {
            flex: 1;
            min-width: 300px;
            background-color: #ffffff; /* 白色背景 */
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .map-container img, .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px 0;
            background-color: #2a7ae2; /* 深藍底色 */
            color: #ffffff; /* 白色文字 */
        }
    </style>
</head>
<body>
    <h1 class="title">第一校區教室位置</h1>

    <div class="container">
        <!-- 左手邊圖片 -->
        <div class="map-container">
            <img src="https://c111118220.github.io/html/fs_map.jpg" alt="校區地圖">
        </div>

        <!-- 中間圖片 -->
        <div class="image-container">
            <img src="https://c111118220.github.io/html/fs_2.jpg" alt="第一校區">
        </div>

        <!-- 新增圖片 -->
        <div class="image-container">
            <img src="https://c111118220.github.io/html/fs_3.jpg" alt="其他教室位子">
        </div>
    </div>

    <footer>
        © 2024 校園地圖系統 - 所有權利保留
    </footer>
</body>
</html>
